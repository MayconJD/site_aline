<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Importadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Suas Imagens:</h1>
        </header>
        <div class="translation-container">
            <div class="card">
                <div class="card-info">
                    <img src="imagem1.jpg" alt="Imagem 1" id="img1" class="image" data-src="imagem1.jpg">
                </div>
            </div>
            <div class="card">
                <div class="card-info">
                    <img src="imagem2.jpeg" alt="Imagem 2" id="img2" class="image" data-src="imagem2.jpeg">
                </div>
            </div>
            <div class="card">
                <div class="card-info">
                    <img src="imagem3.jpeg" alt="Imagem 3" id="img3" class="image" data-src="imagem3.jpeg">
                </div>
            </div>
            <div class="card">
                <div class="card-info">
                    <img src="imagem4.jpeg" alt="Imagem 4" id="img4" class="image" data-src="imagem4.jpeg">
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="cssbuttons-io-button">
                <svg viewBox="0 0 640 512" fill="white" height="1em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"></path>
                </svg>
                <span>Upload</span>
            </button>
        </div>
    </div>

    <!-- Script para trocar as imagens -->
    <script>
        // Obtenha todas as imagens e adicione um evento de clique a elas
        document.querySelectorAll('.card-info img').forEach(function(img) {
            img.addEventListener('click', function() {
                // Armazena a URL da imagem clicada
                const newImageSrc = this.getAttribute('data-src');
                
                // Redireciona para a página de tradução com a nova imagem
                window.location.href = `traduction.html?img=${encodeURIComponent(newImageSrc)}`;
            });
        });
    </script>
</body>
</html>
