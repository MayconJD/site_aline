<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tradução LIBRAS para Português</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="blur"></div>
    </div>
    <div class="container">
        <header>
            <h1>Sistema de Tradução LIBRAS para Português</h1>
        </header>
        <div class="translation-container">
            <div class="image-container">
                <div class="background-light"></div>
                <img src="imagem1.jpg" alt="Imagem 1" class="image">
                <p>Imagem Original</p>
            </div>
            <div class="icon-container">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="arrow-icon"
                >
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg>
            </div>
            <div class="image-container translation" id="translation">
                <div class="background-light"></div>
                <img src="imagem2.jpg" alt="Imagem 2" class="image">
                <p>Tradução</p>
            </div>
        </div>
        <div class="button-container">
            <button id="translateButton">Traduzir</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
