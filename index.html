<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tradução LIBRAS para Português</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Tradução LIBRAS para Português</h1>
        </header>
        <div class="translation-container">
            <div class="image-wrapper">
                <div class="card">
                    <div class="card-info">
                        <img src="imagem1.jpg" alt="Imagem Original" class="image">
                    </div>
                </div>
                <p>Imagem Original</p>
            </div>
            <div class="icon-container" id="icon-container">
                <!-- O ícone de seta aparecerá aqui após a tradução -->
            </div>
            <div class="image-wrapper" id="translation-wrapper">
                <!-- A animação de carregamento e a imagem traduzida aparecerão aqui -->
            </div>
        </div>
        <div class="button-container">
            <button id="translateButton">
                <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                        </svg>
                    </div>
                </div>
                <span>Traduzir</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
